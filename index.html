<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="component">
      <h1>Order Summary</h1>


      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="product">
        <img src="images/icon-music.svg" alt="">
        <span class="content">
          <span class="name">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </span>
        <input class="change" type="button" value="Change">
      </div>
      <div class="payment">
        <input class="payment__btn" type="button" value="Proceed to Payment">
      </div>
      <div class="cancel">
        <input class="cancel__btn" type="button" value="Cancel Order">
      </div>
    </div>

  </div>
</body>

</html>
